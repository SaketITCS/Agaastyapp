<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - Agastya</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animation library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        
        .background-container {
            position: relative;
            height: 100vh;
            width: 100%;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .content-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .title {
            font-size: 42px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(-30px);
            transition: opacity 1s ease 0.2s, transform 1s ease 0.2s;
        }
        
        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .transparent-button {
            width: 80%;
            max-width: 300px;
            height: 70px;
            margin-bottom: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 8px 10.32px rgba(0, 0, 0, 0.44);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease 0.4s, transform 1s ease 0.4s, background-color 0.3s ease;
            text-decoration: none;
        }
        
        .transparent-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(0) scale(1.05);
            color: #fff;
        }
        
        /* Classes for when elements are loaded/animated */
        .bg-loaded {
            opacity: 1;
        }
        
        .overlay-loaded {
            opacity: 1;
            transform: scale(1);
        }
        
        .title-loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .subtitle-loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .button-loaded {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="background-container" id="backgroundContainer">
        <div class="overlay" id="overlay"></div>
        <div class="content-container">
            <h1 class="title" id="title">Welcome to Agastya</h1>
            <h2 class="subtitle" id="subtitle">Please select your role</h2>
            
            <div class="button-wrapper">
                <a href="login.html?role=Admin" class="transparent-button" id="adminButton">
                    I am an Admin
                </a>
                <a href="login.html?role=User" class="transparent-button" id="userButton">
                    I am a User
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const backgroundContainer = document.getElementById('backgroundContainer');
            const overlay = document.getElementById('overlay');
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const adminButton = document.getElementById('adminButton');
            const userButton = document.getElementById('userButton');
            
            // Function to add animation classes with delay
            function animateWithDelay(element, className, delay) {
                setTimeout(() => {
                    element.classList.add(className);
                }, delay);
            }
            
            // Start animations
            animateWithDelay(backgroundContainer, 'bg-loaded', 0);
            animateWithDelay(overlay, 'overlay-loaded', 100);
            animateWithDelay(title, 'title-loaded', 300);
            animateWithDelay(subtitle, 'subtitle-loaded', 500);
            animateWithDelay(adminButton, 'button-loaded', 700);
            animateWithDelay(userButton, 'button-loaded', 900);
            
            // Add button hover animation
            const buttons = document.querySelectorAll('.transparent-button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(0) scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    if (this.classList.contains('button-loaded')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });
        });
    </script>
</body>
</html>
