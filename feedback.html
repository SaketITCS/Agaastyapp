<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workplace Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5F7F5;
            overscroll-behavior: contain;
        }
        .feedback-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }
        .header {
            background-color: #A4BDAB;
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .header-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-btn {
            flex: 1;
            background-color: white;
            color: #83A481;
            border: 1px solid #A4BDAB;
        }
        .category-btn.active {
            background-color: #83A481;
            color: white;
        }
        .feedback-textarea {
            height: 200px;
            resize: none;
        }
        .submit-btn {
            background-color: #83A481;
            color: white;
            padding: 15px;
            font-weight: bold;
        }
        .assurance-container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .assurance-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .assurance-icon {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container feedback-container py-4">
        <div class="header mb-4">
            <div class="header-icon">üèóÔ∏è</div>
            <h1 class="h2 mb-2">Share Your Voice</h1>
            <p class="lead">Help us build a better workplace together</p>
        </div>

        <div class="px-3">
            <div class="category-buttons">
                <button class="btn category-btn active" data-category="suggestion">Suggestion</button>
                <button class="btn category-btn" data-category="safety">Safety</button>
                <button class="btn category-btn" data-category="improvement">Improvement</button>
            </div>

            <div class="mb-3">
                <textarea 
                    class="form-control feedback-textarea" 
                    placeholder="Share your thoughts, ideas, or concerns..."
                    id="feedbackTextarea"
                ></textarea>
            </div>

            <button class="btn btn-block submit-btn w-100 mb-4" id="submitButton">
                Submit Anonymously
            </button>

            <div class="assurance-container">
                <div class="assurance-item">
                    <span class="assurance-icon">üîí</span>
                    <span>100% Anonymous & Secure</span>
                </div>
                <div class="assurance-item">
                    <span class="assurance-icon">üë•</span>
                    <span>Your Voice Matters</span>
                </div>
                <div class="assurance-item">
                    <span class="assurance-icon">‚úÖ</span>
                    <span>Action Guaranteed</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Submission Confirmation Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thank You</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Your feedback has been submitted securely. Your input helps us improve workplace safety and efficiency.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categoryButtons = document.querySelectorAll('.category-btn');
            const feedbackTextarea = document.getElementById('feedbackTextarea');
            const submitButton = document.getElementById('submitButton');
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            let selectedCategory = 'suggestion';

            // Category selection
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedCategory = btn.dataset.category;
                });
            });

            // Submit feedback
            submitButton.addEventListener('click', () => {
                const feedback = feedbackTextarea.value.trim();

                if (feedback.length === 0) {
                    alert('Please share your thoughts with us');
                    return;
                }

                // Here you would typically send the feedback to a backend service
                console.log('Submitted Feedback:', {
                    category: selectedCategory,
                    message: feedback
                });

                // Show success modal
                successModal.show();

                // Reset form
                feedbackTextarea.value = '';
                categoryButtons.forEach((btn, index) => {
                    btn.classList.toggle('active', index === 0);
                });
                selectedCategory = 'suggestion';
            });
        });
    </script>
</body>
</html>
